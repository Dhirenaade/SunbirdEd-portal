<div class="ui mt-32 container w-300 sb-box-container" [appTelemetryImpression]="telemetryImpression">
  <h4>SELECT TEXTBOOK</h4>
  <div class="mt-32 sb-field">
    <sui-select class="selection" [placeholder]="'Select Class'" [isSearchable]=true labelField="name" valueField="code" [(ngModel)]="selectedOptions.gradeLevel"
    [options]="filtersDetails.gradeLevel" #selectGradeLevel>
      <sui-select-option *ngFor="let option of selectGradeLevel.filteredOptions" [value]="option">
      </sui-select-option>
    </sui-select>
  </div>
  <div class="mt-32 sb-field">
    <sui-select class="selection" [placeholder]="'Select Subject'" [isSearchable]=true labelField="name" valueField="code" [(ngModel)]="selectedOptions.subject" 
    [options]="filtersDetails.subject" #selectSubject>
      <sui-select-option *ngFor="let option of selectSubject.filteredOptions" [value]="option">
      </sui-select-option>
    </sui-select>
  </div>
  <div class="mt-32 sb-field">
    <button appTelemetryInteract [telemetryInteractEdata]="telemetryInteract" class="sb-btn sb-btn-sm sb-btn-primary btn-block" (click)="emitSelectedTextbook()">Search Textbook</button>
  </div>
</div>
